{% set name = "opentelemetry-instrumentation-django" %}
{% set version = "0.52b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_django-{{ version }}.tar.gz
  sha256: 2541819564dae5edb0afd023de25d35761d8943aa88e6344b1e52f4fe036ccb6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - opentelemetry-api ~=1.12
    - opentelemetry-instrumentation-wsgi ==0.52b1
    - opentelemetry-instrumentation ==0.52b1
    - opentelemetry-semantic-conventions ==0.52b1
    - opentelemetry-util-http ==0.52b1
